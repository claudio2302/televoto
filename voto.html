<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Inserisci il tuo Voto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --gradient-start: #00796B;
            --gradient-mid: #03A9F4;
            --gradient-end-dark: #004488;
            --gradient-end-accent: #9C27B0; 
            --secondary-button: #00BCD4; 
            --primary-blue: #2196F3; /* Colore Card */
            --card-bg: #ffffff;
            --success-color: var(--secondary-button); 
            --error-color: #EF5350; 
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-mid) 40%, var(--gradient-end-dark) 80%, var(--gradient-end-accent) 100%);
            color: #333;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .voto-container {
            background-color: var(--card-bg);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: var(--primary-blue); /* Nome Partecipante in Blu (come le card) */
            font-weight: 800;
            margin-bottom: 5px;
            font-size: 1.8em;
        }
        h2 {
            font-weight: 600;
            margin-bottom: 25px;
            color: #555;
            font-size: 1.2em;
        }
        input[type="number"] {
            padding: 15px;
            font-size: 1.8em;
            width: 100px;
            text-align: center;
            margin-bottom: 30px;
            border: 3px solid #ccc;
            border-radius: 10px;
            transition: border-color 0.3s;
        }
        input[type="number"]:focus {
            border-color: var(--secondary-button);
            outline: none;
        }
        button {
            padding: 15px 40px;
            font-size: 1.2em;
            background-color: var(--secondary-button);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
        }
        button:hover {
            background-color: #008C9E;
            transform: translateY(-2px);
        }
        #messaggio {
            margin-top: 30px;
            font-size: 1.1em;
            font-weight: 600;
        }
    </style>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getFirestore, collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

        // Configurazione Firebase: I TUOI DATI INSERITI QUI
        const firebaseConfig = {
            apiKey: "AIzaSyA-i-_8qSYx_NTBRkjYho3q0msA67P7P7g",
            authDomain: "televoto.firebaseapp.com",
            projectId: "televoto",
            storageBucket: "televoto.firebasestorage.app",
            messagingSenderId: "310518525910",
            appId: "1:310518525910:web:b52785433524c4619a7e77"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const VOTI_COLLECTION = "voti"; 

        // Rende le funzioni necessarie globali per lo script sottostante
        window.db = db;
        window.VOTI_COLLECTION = VOTI_COLLECTION;
        window.firestore_collection = collection;
        window.firestore_addDoc = addDoc;
        window.firestore_serverTimestamp = serverTimestamp;
    </script>
    </head>
<body>
    <div class="voto-container">
        <h1 id="nomePartecipante"></h1>
        <div id="bloccoVoto" class="blocco-voto">
            <h2>Voto da 1 a 10</h2>
            <input type="number" id="votoInput" min="1" max="10" value="1" required>
            <button onclick="inviaVoto()">Conferma Voto</button>
        </div>
        <p id="messaggio" style="display:none;"></p>
    </div>

    <script>
        // Le costanti e le funzioni sono ora disponibili tramite window.
        let nomePartecipante = '';
        let sessionId = '';
        let isTestMode = false;
        
        function getVotoKey() {
            return 'voto_eseguito_per_' + decodeURIComponent(nomePartecipante) + '_' + sessionId;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            nomePartecipante = params.get('nome');
            sessionId = params.get('session');
            isTestMode = (params.get('test') === 'true');
            
            const nomeDecodificato = decodeURIComponent(nomePartecipante);
            
            const messaggioElemento = document.getElementById('messaggio');
            const bloccoVoto = document.getElementById('bloccoVoto');

            if (nomePartecipante && sessionId) {
                document.getElementById('nomePartecipante').textContent = `${nomeDecodificato}`;
                
                // Controlla se l'utente ha già votato in questa sessione
                if (!isTestMode && localStorage.getItem(getVotoKey()) === 'true') {
                    messaggioElemento.textContent = `Hai già votato ${nomeDecodificato} in questa sessione!`;
                    messaggioElemento.style.color = 'orange';
                    messaggioElemento.style.display = 'block';
                    bloccoVoto.style.display = 'none';
                }
            } else {
                document.getElementById('nomePartecipante').textContent = 'Errore: Link di voto non valido.';
                bloccoVoto.style.display = 'none';
            }
        });

        // FUNZIONE DI INVIO VOTO (UTILIZZA FIREBASE)
        async function inviaVoto() {
            const voto = parseInt(document.getElementById('votoInput').value);
            const messaggioElemento = document.getElementById('messaggio');
            
            if (!window.db) {
                messaggioElemento.textContent = "Errore di inizializzazione del database. Riprova.";
                messaggioElemento.style.color = 'var(--error-color)';
                messaggioElemento.style.display = 'block';
                return;
            }

            if (isNaN(voto) || voto < 1 || voto > 10) {
                alert('Inserisci un voto valido tra 1 e 10.');
                return;
            }

            if (!isTestMode && localStorage.getItem(getVotoKey()) === 'true') {
                // ... (Gestione voto doppio)
                messaggioElemento.textContent = `Hai già votato ${decodeURIComponent(nomePartecipante)} in questa sessione!`;
                messaggioElemento.style.color = 'orange';
                messaggioElemento.style.display = 'block';
                document.getElementById('bloccoVoto').style.display = 'none';
                return; 
            }

            messaggioElemento.textContent = "Invio del voto in corso...";
            messaggioElemento.style.display = 'block';
            
            try {
                // Inserimento del voto usando le funzioni globali di Firestore
                await firestore_addDoc(firestore_collection(db, VOTI_COLLECTION), {
                    nome: decodeURIComponent(nomePartecipante),
                    voto: voto.toString(),
                    timestamp: firestore_serverTimestamp()
                });
                
                if (!isTestMode) {
                     localStorage.setItem(getVotoKey(), 'true');
                }
                
                messaggioElemento.textContent = "Voto registrato con successo! ✅";
                messaggioElemento.style.color = 'var(--success-color)';
                
                if (!isTestMode) {
                     document.getElementById('bloccoVoto').style.display = 'none';
                } else {
                     messaggioElemento.style.color = 'orange';
                     messaggioElemento.textContent = "Voto registrato (Modalità Test). Puoi votare di nuovo."
                }
                
            } catch (error) {
                messaggioElemento.textContent = `Errore di connessione a Firebase. Riprova.`;
                messaggioElemento.style.color = 'var(--error-color)';
                console.error('Errore nell\'invio del voto:', error);
            }
        }
    </script>
</body>
</html>
