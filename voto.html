<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Inserisci il tuo Voto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ... (stili CSS invariati) ... */
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h1 { color: #007bff; }
        input[type="number"] { padding: 10px; font-size: 1.5em; width: 80px; text-align: center; margin-bottom: 20px; }
        button { padding: 15px 30px; font-size: 1.2em; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #1e7e34; }
        #messaggio { margin-top: 30px; font-size: 1.1em; }
        .blocco-voto { display: block; }
    </style>
</head>
<body>

    <h1 id="nomePartecipante"></h1>
    <div id="bloccoVoto" class="blocco-voto">
        <h2>Voto da 1 a 10</h2>
        <input type="number" id="votoInput" min="1" max="10" value="1" required>
        <button onclick="inviaVoto()">Conferma Voto</button>
    </div>
    <p id="messaggio" style="display:none;"></p>

    <script>
        let nomePartecipante = '';
        let sessionId = ''; // Variabile per l'ID di sessione
        
        // **!!! DEVI INCOLLARE QUI L'URL API DI SHEETDB.IO !!!**
        const SHEETDB_API_URL = 'https://sheetdb.io/api/v1/modve7uqqwetx'; 

        // Funzione per generare la chiave di verifica unica (ORA INCLUDE LA SESSIONE)
        function getVotoKey() {
            // Chiave unica = "voto_eseguito_per_" + Nome + "_" + ID Sessione
            return 'voto_eseguito_per_' + decodeURIComponent(nomePartecipante) + '_' + sessionId;
        }

        // 1. Legge il nome, la sessione e verifica il voto all'avvio
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            nomePartecipante = params.get('nome');
            sessionId = params.get('session'); // Leggiamo il parametro di sessione
            const nomeDecodificato = decodeURIComponent(nomePartecipante);
            
            const messaggioElemento = document.getElementById('messaggio');
            const bloccoVoto = document.getElementById('bloccoVoto');

            if (nomePartecipante && sessionId) {
                document.getElementById('nomePartecipante').textContent = `Vota per ${nomeDecodificato}`;
                
                // CONTROLLO FONDAMENTALE: Verifica se il flag è già presente per QUESTA sessione
                if (localStorage.getItem(getVotoKey()) === 'true') {
                    messaggioElemento.textContent = `Hai già votato ${nomeDecodificato} in questa sessione!`;
                    messaggioElemento.style.color = 'orange';
                    messaggioElemento.style.display = 'block';
                    bloccoVoto.style.display = 'none';
                }
            } else {
                document.getElementById('nomePartecipante').textContent = 'Errore: Partecipante o Sessione non identificata.';
                bloccoVoto.style.display = 'none';
            }
        });

        // 2. Funzione per inviare il voto
        async function inviaVoto() {
            const voto = parseInt(document.getElementById('votoInput').value);
            const messaggioElemento = document.getElementById('messaggio');

            if (isNaN(voto) || voto < 1 || voto > 10) {
                alert('Inserisci un voto valido tra 1 e 10.');
                return;
            }

            // Verifica anti-frode e anti-doppio-click
            if (localStorage.getItem(getVotoKey()) === 'true') {
                messaggioElemento.textContent = `Hai già votato ${decodeURIComponent(nomePartecipante)} in questa sessione!`;
                messaggioElemento.style.color = 'orange';
                messaggioElemento.style.display = 'block';
                document.getElementById('bloccoVoto').style.display = 'none';
                return; 
            }

            const dati = {
                data: [{
                    nome: decodeURIComponent(nomePartecipante),
                    voto: voto
                }]
            };

            messaggioElemento.textContent = "Invio del voto in corso...";
            messaggioElemento.style.display = 'block';
            
            try {
                const response = await fetch(SHEETDB_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dati)
                });
                
                if (response.ok) {
                    // *** SALVATAGGIO DEL FLAG SU LOCALSTORAGE DOPO IL SUCCESSO ***
                    localStorage.setItem(getVotoKey(), 'true');
                    
                    messaggioElemento.textContent = "Voto registrato con successo! ✅";
                    messaggioElemento.style.color = 'green';
                    document.getElementById('bloccoVoto').style.display = 'none';
                } else {
                    messaggioElemento.textContent = "Errore durante la registrazione del voto. Riprova più tardi.";
                    messaggioElemento.style.color = 'red';
                }
                
            } catch (error) {
                messaggioElemento.textContent = `Errore di connessione. Verifica la tua connessione internet.`;
                messaggioElemento.style.color = 'red';
                console.error('Errore nell\'invio del voto:', error);
            }
        }
    </script>
</body>
</html>
