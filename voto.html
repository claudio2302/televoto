<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Inserisci il tuo Voto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --gradient-start: #00796B; /* Ottanio scuro */
            --gradient-end: #03A9F4; /* Blu Cyano */
            --primary-button: #FF5722; /* Arancione Acceso (Contrasto) */
            --card-bg: #ffffff;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            color: #333;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .voto-container {
            background-color: var(--card-bg);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: var(--gradient-start);
            font-weight: 800;
            margin-bottom: 5px;
            font-size: 1.8em;
        }
        h2 {
            font-weight: 600;
            margin-bottom: 25px;
            color: #555;
            font-size: 1.2em;
        }
        input[type="number"] {
            padding: 15px;
            font-size: 1.8em;
            width: 100px;
            text-align: center;
            margin-bottom: 30px;
            border: 3px solid #ccc;
            border-radius: 10px;
            transition: border-color 0.3s;
        }
        input[type="number"]:focus {
            border-color: var(--primary-button);
            outline: none;
        }
        button {
            padding: 15px 40px;
            font-size: 1.2em;
            background-color: var(--primary-button);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
        }
        button:hover {
            background-color: #E64A19;
            transform: translateY(-2px);
        }
        #messaggio {
            margin-top: 30px;
            font-size: 1.1em;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="voto-container">
        <h1 id="nomePartecipante"></h1>
        <div id="bloccoVoto" class="blocco-voto">
            <h2>Voto da 1 a 10</h2>
            <input type="number" id="votoInput" min="1" max="10" value="1" required>
            <button onclick="inviaVoto()">Conferma Voto</button>
        </div>
        <p id="messaggio" style="display:none;"></p>
    </div>

    <script>
        let nomePartecipante = '';
        let sessionId = '';
        let isTestMode = false;
        
        // *** URL API AGGIORNATO ***
        const SHEETDB_API_URL = 'https://sheetdb.io/api/v1/modve7uqqwetx'; 

        // Funzione per generare la chiave di verifica unica (ID Sessione + Nome)
        function getVotoKey() {
            return 'voto_eseguito_per_' + decodeURIComponent(nomePartecipante) + '_' + sessionId;
        }

        // 1. Legge i parametri e verifica il voto all'avvio
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            nomePartecipante = params.get('nome');
            sessionId = params.get('session');
            isTestMode = (params.get('test') === 'true'); // Legge il parametro test
            
            const nomeDecodificato = decodeURIComponent(nomePartecipante);
            
            const messaggioElemento = document.getElementById('messaggio');
            const bloccoVoto = document.getElementById('bloccoVoto');

            if (nomePartecipante && sessionId) {
                document.getElementById('nomePartecipante').textContent = `${nomeDecodificato}`;
                
                // CONTROLLO VOTO SINGOLO (SOLO SE NON SIAMO IN MODALITÀ TEST)
                if (!isTestMode && localStorage.getItem(getVotoKey()) === 'true') {
                    messaggioElemento.textContent = `Hai già votato ${nomeDecodificato} in questa sessione!`;
                    messaggioElemento.style.color = 'orange';
                    messaggioElemento.style.display = 'block';
                    bloccoVoto.style.display = 'none';
                }
            } else {
                document.getElementById('nomePartecipante').textContent = 'Errore: Link di voto non valido.';
                bloccoVoto.style.display = 'none';
            }
        });

        // 2. Funzione per inviare il voto
        async function inviaVoto() {
            const voto = parseInt(document.getElementById('votoInput').value);
            const messaggioElemento = document.getElementById('messaggio');

            if (isNaN(voto) || voto < 1 || voto > 10) {
                alert('Inserisci un voto valido tra 1 e 10.');
                return;
            }

            // Blocco voto multiplo se NON è modalità test
            if (!isTestMode && localStorage.getItem(getVotoKey()) === 'true') {
                messaggioElemento.textContent = `Hai già votato ${decodeURIComponent(nomePartecipante)} in questa sessione!`;
                messaggioElemento.style.color = 'orange';
                messaggioElemento.style.display = 'block';
                document.getElementById('bloccoVoto').style.display = 'none';
                return; 
            }

            const dati = {
                data: [{
                    nome: decodeURIComponent(nomePartecipante),
                    voto: voto
                }]
            };

            messaggioElemento.textContent = "Invio del voto in corso...";
            messaggioElemento.style.display = 'block';
            
            try {
                const response = await fetch(SHEETDB_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dati)
                });
                
                if (response.ok) {
                    // Salva il flag solo se NON siamo in modalità test
                    if (!isTestMode) {
                         localStorage.setItem(getVotoKey(), 'true');
                    }
                    
                    messaggioElemento.textContent = "Voto registrato con successo! ✅";
                    messaggioElemento.style.color = 'green';
                    
                    // Nasconde l'interfaccia di voto solo se non siamo in modalità test
                    if (!isTestMode) {
                         document.getElementById('bloccoVoto').style.display = 'none';
                    } else {
                         // Se è test, lascia il blocco voto visibile per votare di nuovo
                         messaggioElemento.style.color = 'orange';
                         messaggioElemento.textContent = "Voto registrato (Modalità Test). Puoi votare di nuovo."
                    }
                } else {
                    messaggioElemento.textContent = "Errore durante la registrazione del voto.";
                    messaggioElemento.style.color = 'red';
                }
                
            } catch (error) {
                messaggioElemento.textContent = `Errore di connessione. Verifica la tua connessione internet.`;
                messaggioElemento.style.color = 'red';
                console.error('Errore nell\'invio del voto:', error);
            }
        }
    </script>
</body>
</html>
