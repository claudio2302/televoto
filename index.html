<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>LISTA CONCORRENTI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            /* Nuovi Colori Gradiente */
            --gradient-start: #00796B; 
            --gradient-mid: #03A9F4;  
            --gradient-end-dark: #004488;  
            --gradient-end-accent: #9C27B0; /* Viola */
            /* Colori Interfaccia */
            --primary-blue: #2196F3; /* Card e Nome Voto */
            --secondary-button: #00BCD4; /* Turchese/Azzurro Acceso */
            --danger-color: #EF5350;
            --rank-color: #9C27B0; 
            --avg-color: #00BCD4; 
            --card-bg: var(--primary-blue);
            --visited-bg: #4FC3F7; 
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.15);
            --text-color-light: white;
            --text-color-dark: #333;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-mid) 40%, var(--gradient-end-dark) 70%, var(--gradient-end-accent) 100%);
            color: var(--text-color-dark);
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .main-view {
            width: 90%;
            max-width: 600px;
            margin-top: 30px;
            position: relative;
        }
        h1 {
            color: var(--text-color-light); 
            text-align: center;
            margin-bottom: 30px;
            font-weight: 800;
        }
        /* --- Pulsante Aggiungi (Cerchio +) --- */
        #addBtn {
            position: fixed;
            top: 25px;
            right: 25px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--secondary-button); 
            color: white;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.2s;
            z-index: 10;
        }
        #addBtn:hover {
            background-color: #008C9E;
            transform: scale(1.05);
        }
        /* --- Lista Partecipanti (Card) --- */
        #listaPartecipanti {
            list-style: none;
            padding: 0;
            max-height: 75vh;
            overflow-y: auto;
        }
        .partecipante-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--card-bg); 
            color: var(--text-color-light); 
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 15px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .partecipante-card:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .partecipante-card.visited {
            background-color: var(--visited-bg);
        }
        .partecipante-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .vote-count {
            font-size: 0.8em;
            opacity: 0.8;
            padding-right: 15px;
            margin-left: auto; 
        }
        .partecipante-card h3 {
            margin: 0;
            font-size: 1.2em;
            font-weight: 600;
        }
        .remove-btn {
            background: none;
            border: none;
            color: #BDBDBD;
            cursor: pointer;
            font-size: 1.2em;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        .remove-btn:hover { opacity: 1; }

        /* --- Modali --- */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(4px);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: var(--text-color-light);
            padding: 30px;
            border-radius: 15px;
            max-width: 350px;
            width: 80%;
            text-align: center;
            box-shadow: var(--shadow-light);
        }
        .modal-content h2 {
            color: var(--primary-blue);
            margin-bottom: 20px;
            font-weight: 600;
        }
        /* Modale Inserimento Nome */
        #inputModal input {
            width: calc(100% - 30px);
            padding: 10px 15px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        #inputModal button {
            background-color: var(--secondary-button); 
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        /* Modale QR Code - Centratura */
        #qrModal .modal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 40px; 
        }
        #modalQrCanvas {
            margin: 0 auto; 
            display: block; 
        }

        /* --- Pulsante Classifica --- */
        #classificaBtn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background-color: var(--secondary-button);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            border: none; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.2s;
            z-index: 5;
        }
        #classificaBtn:hover {
            background-color: #008C9E;
            transform: scale(1.05);
        }
        
        /* --- Vista Classifica (ANIMATA) --- */
        #classifica-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-mid) 40%, var(--gradient-end-dark) 70%, var(--gradient-end-accent) 100%);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 50px;
            z-index: 50;
        }
        
        #listaClassifica {
            list-style: none;
            padding: 0;
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #listaClassifica li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            background-color: var(--card-bg);
            color: var(--text-color-light);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 1.2em;
            font-weight: bold;
            animation: slideIn 0.5s ease-out;
            width: 600px;
            max-width: 90vw;
        }
        
        #listaClassifica li.tied {
            align-items: center;
            padding: 15px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .rank {
            font-size: 1.2em;
            font-weight: 800;
            color: var(--rank-color);
            width: 30px;
            text-align: left;
        }
        .avg {
            font-weight: 600;
            color: var(--secondary-button);
            text-align: right;
        }
        .name {
            flex-grow: 1;
            text-align: left;
            margin-left: 15px;
        }
        
        .names-group {
            flex-grow: 1;
            line-height: 1.5;
            text-align: left;
            margin-left: 15px;
        }
        
        /* --- Podio --- */
        #podiumOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 998;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        #podiumOverlay.active {
            display: block;
            opacity: 1;
        }

        #podiumContainer {
            position: relative;
            width: 100%;
            height: 80vh;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 1000;
        }
        
        #podiumContainer.visible {
            opacity: 1;
        }

        #podiumImage {
            display: block;
            width: 95%;
            max-width: 1400px;
            height: auto;
            max-height: 75vh;
            object-fit: contain;
            margin: 0 auto;
        }

        .podium-place {
            position: absolute;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px;
            min-width: 200px;
            box-sizing: border-box;
            border-radius: 10px;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out 0.3s;
            transform: translateX(-50%);
            line-height: 1.4;
        }

        .podium-place.visible {
            opacity: 1;
        }

        .podium-place .name, .podium-place .names-group {
            display: block;
            color: var(--text-color-dark);
            font-size: 28px;
            margin-bottom: 5px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out 0.2s;
            overflow-wrap: break-word;
            word-wrap: break-word;
            text-align: center;
        }
        
        .podium-place .names-group {
            line-height: 1.4;
        }
        
        .podium-place.show-name .name,
        .podium-place.show-name .names-group {
            opacity: 1;
        }

        .podium-place .score {
            display: block;
            color: var(--secondary-button);
            font-size: 32px;
        }

        /* Posizionamento Podio */
        #podiumPos1 { top: 10%; left: 50%; }
        #podiumPos2 { top: 30%; left: 75%; }
        #podiumPos3 { top: 35%; left: 25%; }
        
        /* --- Coriandoli --- */
        #confettiContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; 
            z-index: 1001; 
            overflow: hidden;
            display: none; 
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 20px;
            background: #f093fb; 
            top: -20px; 
            opacity: 1;
            border-radius: 2px;
            animation: confetti-fall linear forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotateZ(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotateZ(720deg); 
                opacity: 0;
            }
        }
        
        #resetClassificaBtn {
            position: absolute;
            bottom: 85px;
            right: 25px;
            background-color: transparent;
            color: var(--danger-color);
            padding: 15px 30px;
            border: 2px solid var(--danger-color);
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s;
            display: none;
        }
        #resetClassificaBtn:hover {
            background-color: rgba(239, 83, 80, 0.1);
        }
        
        body.no-cursor,
        body.no-cursor * {
            cursor: none !important;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script src="firebase_init.js"></script> 
    </head>
<body>

    <div class="main-view" id="main-view">
        <h1>LISTA CONCORRENTI</h1>
        
        <div id="listaPartecipanti">
        </div>
    </div>
    
    <button id="addBtn" onclick="apriModaleInserimento()">
        <i class="fa-solid fa-plus"></i>
    </button>
    
    <button id="classificaBtn" onclick="calcolaMediaEVaiAllaClassifica()">
        Vai alla Classifica
    </button>
    
    <div id="inputModal" class="modal" onclick="chiudiModale(event, 'inputModal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2>Aggiungi Partecipante</h2>
            <input type="text" id="modalNomeInput" placeholder="Inserisci nome">
            <button onclick="salvaNomeDaModale()">Salva</button>
        </div>
    </div>
    
    <div id="qrModal" class="modal" onclick="chiudiModale(event, 'qrModal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 id="modalNomeQr"></h2>
            <p style="margin-bottom: 20px;">Scansiona il codice per votare:</p>
            <canvas id="modalQrCanvas" style="max-width: 100%; height: auto;"></canvas>
        </div>
    </div>
    
    <div id="podiumOverlay"></div>
    
    <div id="classifica-view">
        <ul id="listaClassifica"></ul>
        <div id="podiumContainer">
            <img id="podiumImage" src="podio.png" alt="Podio">
            <div id="podiumPos1" class="podium-place"></div>
            <div id="podiumPos2" class="podium-place"></div>
            <div id="podiumPos3" class="podium-place"></div>
        </div>
        <button id="resetClassificaBtn" onclick="resetCompleto()">RESET</button>
    </div>
    
    <audio id="vittoriaAudio" src="vittoria.mp3" loop preload="auto"></audio>
    
    <div id="confettiContainer"></div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            caricaPartecipanti();
            
            if (window.db) {
                caricaConteggiVoti();
            } else {
                window.addEventListener('firebaseReady', caricaConteggiVoti);
            }
        });
    </script>
</body>
</html>
