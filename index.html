<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>LISTA CONCORRENTI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            /* Nuovi Colori Gradiente */
            --gradient-start: #00796B; /* Ottanio */
            --gradient-mid: #03A9F4;  /* Blu Cyano */
            --gradient-end-dark: #004488;  /* Blu Scuro */
            --gradient-end-accent: #9C27B0; /* Viola (Nuovo) */
            /* Colori Interfaccia */
            --primary-blue: #2196F3; /* Bel Blu Uniforme per Card */
            --secondary-button: #00BCD4; /* Turchese/Azzurro Acceso (Classifica, Plus, Salva, Voto Media) */
            --danger-color: #EF5350; /* Rosso (Reset) */
            --rank-color: #9C27B0; /* Viola */
            --card-bg: var(--primary-blue);
            --visited-bg: #4FC3F7; 
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.15);
            --text-color-light: white;
            --text-color-dark: #333;
        }
        body {
            font-family: 'Poppins', sans-serif;
            /* Gradiente con Viola nell'angolo in basso a destra */
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-mid) 40%, var(--gradient-end-dark) 80%, var(--gradient-end-accent) 100%);
            color: var(--text-color-dark);
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .main-view {
            width: 90%;
            max-width: 600px;
            margin-top: 30px;
            position: relative;
        }
        h1 {
            color: var(--text-color-light); 
            text-align: center;
            margin-bottom: 30px;
            font-weight: 800;
        }
        /* --- Pulsante Aggiungi (Cerchio +) --- */
        #addBtn {
            position: fixed;
            top: 25px;
            right: 25px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--secondary-button); /* Azzurro acceso */
            color: white;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.2s;
            z-index: 10;
        }
        #addBtn:hover {
            background-color: #008C9E;
            transform: scale(1.05);
        }
        /* --- Lista Partecipanti (Card) --- */
        #listaPartecipanti {
            list-style: none;
            padding: 0;
            max-height: 75vh;
            overflow-y: auto;
        }
        .partecipante-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--card-bg); 
            color: var(--text-color-light); 
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 15px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .partecipante-card:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .partecipante-card.visited {
            background-color: var(--visited-bg);
        }
        .partecipante-card h3 {
            margin: 0;
            font-size: 1.2em;
            font-weight: 600;
        }
        .remove-btn {
            background: none;
            border: none;
            color: #BDBDBD;
            cursor: pointer;
            font-size: 1.2em;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        .remove-btn:hover { opacity: 1; }

        /* --- Modali --- */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(4px);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: var(--text-color-light);
            padding: 30px;
            border-radius: 15px;
            max-width: 350px;
            width: 80%;
            text-align: center;
            box-shadow: var(--shadow-light);
        }
        .modal-content h2 {
            color: var(--primary-blue);
            margin-bottom: 20px;
            font-weight: 600;
        }
        /* Modale Inserimento Nome */
        #inputModal input {
            width: calc(100% - 30px);
            padding: 10px 15px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        #inputModal button {
            background-color: var(--secondary-button); /* Azzurro */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        /* Modale QR Code - Centratura */
        #qrModal .modal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Pulsante Classifica --- */
        #classificaBtn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background-color: var(--secondary-button);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            border: none; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.2s;
            z-index: 5;
        }
        #classificaBtn:hover {
            background-color: #008C9E;
            transform: scale(1.05);
        }
        
        /* --- Vista Classifica (PULITA) --- */
        #classifica-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-mid) 40%, var(--gradient-end-dark) 80%, var(--gradient-end-accent) 100%);
            display: none;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
            z-index: 50;
        }
        #classifica-view h1 {
            color: var(--text-color-light);
            margin-bottom: 40px;
        }
        #listaClassifica {
            list-style: none;
            padding: 0;
            width: 90%;
            max-width: 600px;
        }
        #listaClassifica li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            background-color: var(--card-bg); 
            color: var(--text-color-light);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 1.2em;
        }
        .rank {
            font-weight: 800;
            color: var(--rank-color); /* Viola */
            width: 30px;
            text-align: left;
        }
        .avg {
            font-weight: 600;
            color: var(--secondary-button); /* Azzurro acceso (Migliore leggibilit√†) */
            text-align: right;
        }
        .name {
            flex-grow: 1;
            text-align: left;
            margin-left: 15px;
        }
        #resetClassificaBtn {
            position: absolute;
            bottom: 85px;
            right: 25px;
            background-color: transparent;
            color: var(--danger-color);
            padding: 15px 30px;
            border: 2px solid var(--danger-color);
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        #resetClassificaBtn:hover {
            background-color: rgba(239, 83, 80, 0.1);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>

    <div class="main-view" id="main-view">
        <h1>LISTA CONCORRENTI</h1>
        
        <div id="listaPartecipanti">
            </div>
    </div>
    
    <button id="addBtn" onclick="apriModaleInserimento()">
        <i class="fa-solid fa-plus"></i>
    </button>
    
    <button id="classificaBtn" onclick="calcolaMediaEVaiAllaClassifica()">
        Vai alla Classifica
    </button>
    
    <div id="inputModal" class="modal" onclick="chiudiModale(event, 'inputModal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2>Aggiungi Partecipante</h2>
            <input type="text" id="modalNomeInput" placeholder="Inserisci nome">
            <button onclick="salvaNomeDaModale()">Salva</button>
        </div>
    </div>
    
    <div id="qrModal" class="modal" onclick="chiudiModale(event, 'qrModal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 id="modalNomeQr"></h2>
            <p style="margin-bottom: 20px;">Scansiona il codice per votare:</p>
            <canvas id="modalQrCanvas" style="max-width: 100%; height: auto;"></canvas>
        </div>
    </div>
    
    <div id="classifica-view">
        <h1>CLASSIFICA FINALE</h1>
        <ul id="listaClassifica"></ul>
        <button id="resetClassificaBtn" onclick="resetCompleto()">RESET</button>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', caricaPartecipanti);
    </script>
</body>
</html>
