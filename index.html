<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>LISTA CONCORRENTI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            /* Colori Gradiente */
            --gradient-start: #00796B; 
            --gradient-mid: #03A9F4;  
            --gradient-end-dark: #004488;  
            --gradient-end-accent: #9C27B0; /* Viola */
            /* Colori Interfaccia */
            --primary-blue: #2196F3; /* Card e Nome Voto */
            --secondary-button: #00BCD4; /* Turchese/Azzurro Acceso */
            --danger-color: #EF5350;
            --rank-color: #9C27B0; /* Viola Classifica */
            --avg-color-light: #4DD0E1; /* Azzurro Chiaro NUOVO */
            --card-bg: var(--primary-blue);
            --visited-bg: #4FC3F7; 
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.15);
            --text-color-light: white;
            --text-color-dark: #333;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-mid) 40%, var(--gradient-end-dark) 70%, var(--gradient-end-accent) 100%);
            color: var(--text-color-dark);
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow-x: hidden;
            cursor: default; 
        }
        
        body.no-cursor,
        body.no-cursor * {
            cursor: none !important;
        }
        
        .main-view {
            width: 90%;
            max-width: 600px;
            margin-top: 30px;
            position: relative;
        }
        h1 {
            color: var(--text-color-light); 
            text-align: center;
            margin-bottom: 30px;
            font-weight: 800;
        }
        
        /* --- Pulsante Aggiungi (Cerchio +) - RIPRISTINATO --- */
        #addBtn {
            position: fixed;
            top: 25px;
            right: 25px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--secondary-button); 
            color: white;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.2s;
            z-index: 10000; /* Z-Index Alto per la visibilità */
        }
        #addBtn:hover {
            background-color: #008C9E;
            transform: scale(1.05);
        }

        /* --- Lista Partecipanti (Card) - CORREZIONE COLORI --- */
        #listaPartecipanti {
            list-style: none;
            padding: 0;
            max-height: 75vh;
            overflow-y: auto;
        }
        .partecipante-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--card-bg); /* Blocchi BLU */
            color: var(--text-color-light); 
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 15px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        .partecipante-card h3 {
            margin: 0;
            font-size: 1.2em;
            font-weight: 600;
            color: var(--text-color-light); /* Nomi in BIANCO */
        }
        
        .vote-count {
            font-size: 0.8em;
            opacity: 0.8;
            padding-right: 15px;
            margin-left: auto; 
            color: var(--text-color-light) !important; /* Forza conteggio voti in bianco */
        }

        /* --- Pulsante Classifica - RIPRISTINATO --- */
        #classificaBtn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background-color: var(--secondary-button);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            border: none; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.2s;
            z-index: 10000; /* Z-Index Alto per la visibilità */
        }
        
        /* --- VISTA CLASSIFICA DINAMICA (Altezza Parimerito) --- */

        .ranking-row {
            background-color: var(--card-bg); 
            color: var(--text-color-light); 
            padding: 15px 30px;
            margin-bottom: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2em;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 550px;
            max-width: 90vw;
            
            animation: slideInLeft 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            opacity: 0; 
            transform: translateX(-100vw);
            transition: min-height 0.3s ease-in-out; /* Transizione altezza */
        }

        .ranking-row.tied .names-group {
            display: flex;
            flex-direction: column;
            justify-content: space-around; /* Distribuisce i nomi in verticale */
            line-height: 1.2;
            padding: 5px 0;
        }

        /* Regole per l'altezza dinamica (Assumendo un'altezza base di circa 90px per 1 nome) */
        .ranking-row[data-nomi="1"] { min-height: 90px; }
        .ranking-row[data-nomi="2"] { min-height: 140px; } 
        .ranking-row[data-nomi="3"] { min-height: 190px; } 
        .ranking-row[data-nomi="4"] { min-height: 240px; } 
        .ranking-row[data-nomi="5"] { min-height: 290px; } 
        /* Aggiungi altre classi [data-nomi="N"] se hai bisogno di gestire parimerito più grandi */
        
        /* ... (Resto degli stili per .ranking-row, podio, modali, ecc. invariati) ... */
        
        .ranking-pos {
            font-weight: 800;
            color: var(--rank-color);
            width: 30px;
            margin-right: 25px;
            font-size: 1.5em;
        }

        .ranking-row .name, .ranking-row .names-group {
            color: var(--text-color-light);
            flex: 1;
            text-align: left;
        }

        .ranking-row .score {
            color: var(--avg-color-light);
            font-size: 1.6em;
            margin-left: 20px;
            font-weight: 800;
            
            border: 2px solid white; 
            border-radius: 5px;
            padding: 5px 10px;
        }
        
        /* --- STILI PODIO INVARIATI --- */

        #podiumPos1 { top: 10%; left: 50%; }
        #podiumPos2 { top: 30%; left: 75%; }
        #podiumPos3 { top: 35%; left: 25%; }

        /* ... (altri stili) ... */
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script src="firebase_init.js"></script> 
    </head>
<body>

    <div class="main-view" id="main-view">
        <h1>LISTA CONCORRENTI</h1>
        
        <div id="listaPartecipanti">
            </div>
    </div>
    
    <button id="addBtn" onclick="apriModaleInserimento()">
        <i class="fa-solid fa-plus"></i>
    </button>
    
    <button id="classificaBtn" onclick="calcolaMediaEVaiAllaClassifica()">
        Vai alla Classifica
    </button>
    
    <div id="inputModal" class="modal" onclick="chiudiModale(event, 'inputModal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2>Aggiungi Partecipante</h2>
            <input type="text" id="modalNomeInput" placeholder="Inserisci nome">
            <button onclick="salvaNomeDaModale()">Salva</button>
        </div>
    </div>
    
    <div id="qrModal" class="modal" onclick="chiudiModale(event, 'qrModal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 id="modalNomeQr"></h2>
            <p style="margin-bottom: 20px;">Scansiona il codice per votare:</p>
            <canvas id="modalQrCanvas" style="max-width: 100%; height: auto;"></canvas>
        </div>
    </div>
    
    <div id="classifica-view">
        <div id="podiumOverlay"></div> 
        
        <div id="ranking-list-container" class="ranking-list-container">
            </div>
        
        <div id="podiumContainer">
            <img id="podiumImage" src="podio.png" alt="Podio">
             <div id="podiumPos1" class="podium-place"></div>
             <div id="podiumPos2" class="podium-place"></div>
             <div id="podiumPos3" class="podium-place"></div>
        </div>
        <button id="resetClassificaBtn" onclick="resetCompleto()">RESET</button>
        
        <div id="confettiContainer"></div>
    </div>
    
    <audio id="vittoriaAudio" src="vittoria.mp3" preload="auto"></audio>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            caricaPartecipanti();
            
            if (window.db) {
                caricaConteggiVoti();
            } else {
                window.addEventListener('firebaseReady', caricaConteggiVoti);
            }
        });

        document.addEventListener('keydown', (e) => {
            if (window.page3Active && (e.key === ' ' || e.key === 'Enter')) { 
                e.preventDefault(); 
                
                if (window.podiumState >= 4) { 
                    
                    if (window.vittoriaAudio && !window.vittoriaAudio.paused) {
                        window.vittoriaAudio.pause();
                        window.vittoriaAudio.currentTime = 0; 
                    }
                    window.stopConfetti(); 
                    
                    window.closeFinalRankingView();
                    
                } else { 
                    window.showNextRankingRow();
                }
                
                return; 
            }
        });
    </script>
</body>
</html>
