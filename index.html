    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getFirestore, collection, getDocs, writeBatch, serverTimestamp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

        // Configurazione Firebase: I TUOI DATI INSERITI QUI
        const firebaseConfig = {
            apiKey: "AIzaSyA-i-_8qSYx_NTBRkjYho3q0msA67P7P7g",
            authDomain: "televoto.firebaseapp.com",
            projectId: "televoto",
            storageBucket: "televoto.firebasestorage.app",
            messagingSenderId: "310518525910",
            appId: "1:310518525910:web:b52785433524c4619a7e77"
        };

        // Inizializzazione Firebase
        const app = initializeApp(firebaseConfig);
        
        // Rende le funzioni e le variabili globali (window)
        window.db = getFirestore(app); 
        window.VOTI_COLLECTION = "voti"; 
        
        // Espone le funzioni Firestore necessarie per script.js
        window.firestore_collection = collection; 
        window.firestore_getDocs = getDocs; 
        window.firestore_writeBatch = writeBatch;
        window.firestore_serverTimestamp = serverTimestamp;
        
        // Questo evento è per segnalare a script.js che il database è pronto
        window.dispatchEvent(new Event('firebaseReady'));
    </script>
    </head>
<body>
    
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            caricaPartecipanti();
            // Ascolta l'evento 'firebaseReady' per assicurarsi che 'db' esista
            if (window.db) {
                caricaConteggiVoti();
            } else {
                window.addEventListener('firebaseReady', caricaConteggiVoti);
            }
        });
    </script>
</body>
