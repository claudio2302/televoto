<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>LISTA CONCORRENTI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            /* Nuovi Colori Gradiente */
            --gradient-start: #00796B; 
            --gradient-mid: #03A9F4;  
            --gradient-end-dark: #004488;  
            --gradient-end-accent: #9C27B0; /* Viola */
            /* Colori Interfaccia */
            --primary-blue: #2196F3; /* Card e Nome Voto */
            --secondary-button: #00BCD4; /* Turchese/Azzurro Acceso */
            --danger-color: #EF5350;
            --rank-color: #9C27B0; 
            --avg-color: #00BCD4; 
            --card-bg: var(--primary-blue);
            --visited-bg: #4FC3F7; 
            --shadow-light: 0 4px 12px rgba... /* Continua il tuo CSS... */
        }
        /* ... IL RESTO DEL TUO BLOCCO <STYLE> ... */
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script src="firebase_init.js?v=1.1"></script> 
</head>
<body>
    <div id="page1" class="page active">
        </div>
    <div id="page2" class="page">
        </div>
    
    <div id="page3" class="page">
        <h1 id="rankTitle">CLASSIFICA FINALE</h1>
        <div id="podiumContainer">
            <img id="podiumImage" src="podio.png?v=1.1" alt="Podio">
            <div id="podiumPos1" class="podium-place"></div>
            <div id="podiumPos2" class="podium-place"></div>
            <div id="podiumPos3" class="podium-place"></div>
        </div>
        <button id="resetClassificaBtn" onclick="resetCompleto()">RESET</button>
        <div id="confettiContainer"></div>
    </div>
    <audio id="vittoriaAudio" src="vittoria.mp3?v=1.1" preload="auto"></audio>

    <script src="script.js?v=1.1"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ... (altri codici omessi per brevità) ...
            if (window.db) {
                caricaConteggiVoti();
            } else {
                window.addEventListener('firebaseReady', caricaConteggiVoti);
            }
        });

        // ====================================================================
        // GESTIONE EVENTI TASTIERA (ATTIVA LA RIVELAZIONE)
        // ====================================================================

        document.addEventListener('keydown', (e) => {
            // Controlla se la classifica è attiva E si preme SPAZIO o INVIO
            if (window.page3Active && (e.key === ' ' || e.key === 'Enter')) { 
                e.preventDefault(); 
                
                // Stato 4 o superiore = Fine animazione/Rivelazione completa
                if (window.podiumState >= 4) { 
                    
                    // Se l'audio vittoria è attivo, fermalo
                    if (window.vittoriaAudio && !window.vittoriaAudio.paused) {
                        window.vittoriaAudio.pause();
                        window.vittoriaAudio.currentTime = 0; 
                    }
                    window.stopConfetti(); 
                    
                    // Chiudi la classifica e torna alla pagina principale
                    window.closeFinalRankingView();
                    
                } else { 
                    window.showNextRankingRow(); // Procede al prossimo blocco/stato
                }
                
                return; 
            }
            // ... (altri controlli tastiera omessi per brevità) ...
        });
    </script>
</body>
</html>
