<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Gestione Televoto | Host Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            /* Colori Gradiente */
            --gradient-start: #00796B; /* Ottanio scuro */
            --gradient-end: #03A9F4; /* Blu Cyano */
            --white-tint: #F3F6F9;
            /* Colori Pulsanti e Interfaccia */
            --primary-button: #FF5722; /* Arancione Acceso */
            --secondary-button: #00BCD4; /* Turchese */
            --danger-color: #EF5350; /* Rosso */
            --card-bg: #ffffff;
            --visited-bg: #EFEFEF; /* Tonalità più chiara per visitato */
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.15);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            color: #333;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Allinea in alto */
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin-top: 30px;
            background-color: var(--white-tint);
            border-radius: 15px;
            box-shadow: var(--shadow-light);
            padding: 20px;
            min-height: 70vh;
            position: relative;
        }
        h1 {
            color: var(--gradient-start);
            text-align: center;
            margin-bottom: 25px;
            font-weight: 800;
        }
        /* --- Pulsante Aggiungi (Cerchio +) --- */
        #addBtn {
            position: absolute;
            top: 25px;
            right: 25px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary-button);
            color: white;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
            z-index: 5;
        }
        #addBtn:hover {
            background-color: #E64A19;
            transform: scale(1.05);
        }
        /* --- Lista Partecipanti (A Colonna) --- */
        #listaPartecipanti {
            list-style: none;
            padding: 0;
            max-height: calc(70vh - 150px); /* Altezza fissa con scroll */
            overflow-y: auto;
        }
        .partecipante-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            border-left: 5px solid var(--secondary-button);
        }
        .partecipante-card:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .partecipante-card.visited {
            background-color: var(--visited-bg); /* Sfondo più chiaro dopo la visita */
            border-left-color: var(--gradient-start);
        }
        .partecipante-card h3 {
            margin: 0;
            font-size: 1.1em;
            font-weight: 600;
        }
        .remove-btn {
            background: none;
            border: none;
            color: var(--danger-color);
            cursor: pointer;
            font-size: 1.2em;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        .remove-btn:hover { opacity: 1; }

        /* --- Pulsante Classifica (In basso a destra) --- */
        #classificaBtn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: var(--secondary-button);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
            z-index: 5;
        }
        #classificaBtn:hover {
            background-color: #0097A7;
            transform: scale(1.05);
        }
        
        /* --- Modale Generale --- */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(4px);
            animation: fadeIn 0.3s;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            max-width: 350px;
            width: 80%;
            text-align: center;
            box-shadow: var(--shadow-light);
            animation: slideIn 0.3s ease-out;
        }
        .modal-content h2 {
            color: var(--primary-button);
            margin-bottom: 20px;
            font-weight: 600;
        }
        /* Modale Inserimento Nome */
        #inputModal input {
            width: calc(100% - 30px);
            padding: 10px 15px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        #inputModal button {
            background-color: var(--secondary-button);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
        /* Modale QR Code */
        #qrModal canvas {
            display: block;
            margin: 0 auto;
        }

        /* --- Vista Classifica (PULITA) --- */
        #classifica-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            display: none; /* Inizialmente nascosta */
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            z-index: 50;
        }
        #classifica-container {
            width: 90%;
            max-width: 600px;
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: var(--shadow-light);
        }
        #classifica-view h1 {
            color: var(--gradient-start);
            margin-bottom: 40px;
        }
        #listaClassifica {
            list-style: none;
            padding: 0;
        }
        #listaClassifica li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 10px;
            border-bottom: 1px solid #eee;
            font-size: 1.2em;
            background-color: #fff;
            margin-bottom: 5px;
            border-radius: 5px;
            animation: slideInUp 0.3s ease-out;
        }
        .rank {
            font-weight: 800;
            color: var(--primary-button);
            width: 30px;
            text-align: left;
        }
        .avg {
            font-weight: 600;
            color: var(--secondary-button);
            text-align: right;
        }
        .name {
            flex-grow: 1;
            text-align: left;
            margin-left: 15px;
        }
        #resetClassificaBtn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background-color: var(--danger-color); /* Rosso */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }
        #resetClassificaBtn:hover {
            background-color: #C62828;
        }
        /* --- Animazioni --- */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>

    <div class="container" id="main-container">
        <h1>Gestione Televoto</h1>
        <button id="addBtn" onclick="apriModaleInserimento()">
            <i class="fa-solid fa-plus"></i>
        </button>
        
        <div id="listaPartecipanti">
            </div>

        <button id="classificaBtn" onclick="calcolaMediaEVaiAllaClassifica()">
            Vai alla Classifica
        </button>
    </div>
    
    <div id="inputModal" class="modal" onclick="chiudiModale(event, 'inputModal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2>Aggiungi Partecipante</h2>
            <input type="text" id="modalNomeInput" placeholder="Inserisci nome">
            <button onclick="salvaNomeDaModale()">Salva</button>
        </div>
    </div>
    
    <div id="qrModal" class="modal" onclick="chiudiModale(event, 'qrModal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 id="modalNomeQr"></h2>
            <p style="margin-bottom: 20px;">Scansiona il codice per votare:</p>
            <canvas id="modalQrCanvas" style="max-width: 100%; height: auto;"></canvas>
            </div>
    </div>
    
    <div id="classifica-view">
        <div id="classifica-container">
            <h1>Classifica Finale</h1>
            <ul id="listaClassifica"></ul>
        </div>
        <button id="resetClassificaBtn" onclick="resetCompleto()">Reset Completo</button>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', caricaPartecipanti);
    </script>
</body>
</html>
