<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Gestione Televoto Online</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .partecipante { border: 1px solid #ccc; padding: 15px; margin-bottom: 10px; border-radius: 5px; }
        .qr-container { margin-top: 10px; border: 1px dashed #007bff; padding: 10px; display: inline-block; }
        #resetButton { background-color: #dc3545; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; margin-left: 20px; }
        #resetButton:hover { background-color: #c82333; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>

    <h1>Gestione Partecipanti</h1>

    <input type="text" id="nomeInput" placeholder="Inserisci nome partecipante">
    <button onclick="aggiungiPartecipante()">Aggiungi</button>
    
    <button id="resetButton" onclick="resetCompleto()">RESET COMPLETO (Inizia Nuova Sessione)</button>

    <hr>

    <div id="listaPartecipanti">
        </div>

    <hr>

    <button onclick="calcolaSommaETutto()">Calcola Somma Voti per Tutti</button>
    <button onclick="visualizzaClassifica()">Vai alla Classifica</button>

    <div id="classifica" style="display:none; margin-top: 20px;">
        <h2>Classifica Finale</h2>
        <ul id="listaClassifica"></ul>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', caricaPartecipanti);
    </script>
</body>
</html>
