<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Lista Concorrenti</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            /* Nuovi Colori Gradiente (Ottanio, Blu Scuro, Blu) */
            --gradient-start: #00796B; /* Ottanio */
            --gradient-mid: #004488;  /* Blu Scuro Aggiunto */
            --gradient-end: #03A9F4;  /* Blu Cyano */
            /* Colori Interfaccia */
            --primary-blue: #2196F3; /* Bel Blu Uniforme */
            --primary-button: #FF5722; /* Arancione Acceso per contrasto */
            --secondary-button: var(--primary-blue);
            --danger-color: #EF5350; /* Rosso */
            --card-bg: var(--primary-blue); /* Card dei partecipanti in Blu */
            --visited-bg: #4FC3F7; /* Tonalità più chiara di blu per visitato */
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.15);
            --text-color-light: white;
            --text-color-dark: #333;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-mid) 50%, var(--gradient-end) 100%);
            color: var(--text-color-dark);
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .main-view {
            width: 90%;
            max-width: 600px;
            margin-top: 30px;
            position: relative;
        }
        h1 {
            color: var(--text-color-light); /* Titolo in bianco */
            text-align: center;
            margin-bottom: 30px;
            font-weight: 800;
        }
        /* --- Pulsante Aggiungi (Cerchio +) --- */
        #addBtn {
            position: absolute;
            top: 10px; /* Abbassato leggermente */
            right: 0px; 
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary-blue); /* Blu */
            color: white;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
            z-index: 5;
        }
        #addBtn:hover {
            background-color: #1565C0; /* Blu più scuro al passaggio */
            transform: scale(1.05);
        }
        /* --- Lista Partecipanti (A Colonna) --- */
        #listaPartecipanti {
            list-style: none;
            padding: 0;
            max-height: 75vh; /* Scrollabile */
            overflow-y: auto;
        }
        .partecipante-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--card-bg);
            color: var(--text-color-light); /* Testo bianco */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 15px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .partecipante-card:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .partecipante-card.visited {
            background-color: var(--visited-bg); /* Sfondo più chiaro dopo la visita */
        }
        .partecipante-card h3 {
            margin: 0;
            font-size: 1.2em;
            font-weight: 600;
        }
        .remove-btn {
            background: none;
            border: none;
            color: #BDBDBD; /* Icona Cestino Grigia */
            cursor: pointer;
            font-size: 1.2em;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        .remove-btn:hover { opacity: 1; }

        /* --- Modali --- */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(4px);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: var(--text-color-light);
            padding: 30px;
            border-radius: 15px;
            max-width: 350px;
            width: 80%;
            text-align: center;
            box-shadow: var(--shadow-light);
        }
        .modal-content h2 {
            color: var(--primary-blue);
            margin-bottom: 20px;
            font-weight: 600;
        }
        /* Modale Inserimento Nome */
        #inputModal input {
            width: calc(100% - 30px);
            padding: 10px 15px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        #inputModal button {
            background-color: var(--primary-button);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        /* --- Pulsante Classifica --- */
        #classificaBtn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background-color: var(--primary-button);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.2s;
            z-index: 5;
        }
        #classificaBtn:hover {
            background-color: #E64A19;
            transform: scale(1.05);
        }
        
        /* --- Vista Classifica (PULITA) --- */
        #classifica-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-mid) 50%, var(--gradient-end) 100%);
            display: none; /* Inizialmente nascosta */
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
            z-index: 50;
        }
        #classifica-view h1 {
            color: var(--text-color-light);
            margin-bottom: 40px;
        }
        #listaClassifica {
            list-style: none;
            padding: 0;
            width: 90%;
            max-width: 600px;
        }
        #listaClassifica li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            /* Stile della card come la lista iniziale */
            background-color: var(--card-bg);
            color: var(--text-color-light);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 1.2em;
        }
        .rank {
            font-weight: 800;
            color: var(--primary-button); /* Posizione in Arancione */
            width: 30px;
            text-align: left;
        }
        .avg {
            font-weight: 600;
            color: white; 
            text-align: right;
        }
        .name {
            flex-grow: 1;
            text-align: left;
            margin-left: 15px;
        }
        #resetClassificaBtn {
            position: absolute;
            bottom: 25px;
            right: 25px;
            background-color: var(--danger-color); /* Rosso */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }
        #resetClassificaBtn:hover {
            background-color: #C62828;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>

    <div class="main-view" id="main-view">
        <h1>Lista Concorrenti</h1>
        <button id="addBtn" onclick="apriModaleInserimento()">
            <i class="fa-solid fa-plus"></i>
        </button>
        
        <div id="listaPartecipanti">
            </div>

        </div>
    
    <button id="classificaBtn" onclick="calcolaMediaEVaiAllaClassifica()">
        Vai alla Classifica
    </button>
    
    <div id="inputModal" class="modal" onclick="chiudiModale(event, 'inputModal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2>Aggiungi Partecipante</h2>
            <input type="text" id="modalNomeInput" placeholder="Inserisci nome">
            <button onclick="salvaNomeDaModale()">Salva</button>
        </div>
    </div>
    
    <div id="qrModal" class="modal" onclick="chiudiModale(event, 'qrModal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 id="modalNomeQr"></h2>
            <p style="margin-bottom: 20px;">Scansiona il codice per votare:</p>
            <canvas id="modalQrCanvas" style="max-width: 100%; height: auto;"></canvas>
        </div>
    </div>
    
    <div id="classifica-view">
        <h1>Classifica Finale</h1>
        <ul id="listaClassifica"></ul>
        <button id="resetClassificaBtn" onclick="resetCompleto()">RESET</button>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', caricaPartecipanti);
    </script>
</body>
</html>
